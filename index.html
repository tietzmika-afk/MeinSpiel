<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Platformer</title>
<style>
    body {
        background:#222;
        margin:0;
        text-align:center;
        font-family:Arial;
        color:white;
    }
    canvas {
        background:#87CEEB;
        display:block;
        margin:20px auto;
        border:4px solid black;
    }
    #startScreen{
        position:fixed;
        top:0;left:0;right:0;bottom:0;
        background:rgba(0,0,0,0.7);
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
    }
    #startBtn{
        padding:15px 40px;
        font-size:24px;
        background:yellow;
        border:none;
        cursor:pointer;
        border-radius:10px;
    }
</style>
</head>
<body>

<h2>Level: <span id="lv">1</span> | Leben: <span id="lives">3</span></h2>

<canvas id="game" width="900" height="500"></canvas>

<div id="startScreen">
    <h1>Platformer</h1>
    <button id="startBtn">Start</button>
</div>

<script src="sprites/sprites.js"></script>
<script src="levels.js"></script>
<script src="game.js"></script>

</body>
</html>
